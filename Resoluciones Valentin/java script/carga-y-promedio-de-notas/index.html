<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Cree un calculador de notas finales de un alumno. 
    El sistema debe permitir ingresar las notas desde un input de texto (una por una, sin límites) 
    y mediante otro botón se debe informar el promedio del alumno. -->

    <h1>Notas finales</h1>

    <h2>Ingresar notas del alumno:</h2>
    <input type="text" id="materia" placeholder="materia">
    <input type="number" placeholder="nota" id="nota">
    <button id="btn-cargar">Cargar nota</button>

    <div id="lista-notas">

    </div>

    <button id="btn-calcular-promedio">Calcular Promedio</button>

    <div id="lista-promedio">

    </div>
    <script src="script.js"></script>
</body>
</html>
