<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedios</title>
</head>
<body>
    <h1>ESTA ES UNA CALCULADORA DEL PROMEDIO DE LAS NOTAS DE UN ALUMNO</h1>

    <h2>Calculadora: </h2>

    <div>
        Ingrese las notas del alumno: <input id="input" type="text">
        <button id="btn-cargar">Cargar</button>
    </div>
    <div>
        <p id="output"></p>
    </div>
    <div>
        <button id="btn-promedio">Promediar</button>
        <p id="resultado"></p>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
