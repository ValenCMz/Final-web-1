<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Vivero</title>
</head>
<body>
    <h1>ESTO ES UNA WEB DE UN VIVERO QUE TOMA LOS DATOS DE SUS CLIENTES:</h1>
    
    <form>
        <div>
            Nombre: <input type="text" id="nombre" value="">
        </div>
        <div>
            Ancho de Terreno: <input type="number" id="ancho" value="">
        </div>
        <div>
            Largo de Terreno: <input type="number" id="largo" value="">
        </div>
        <div>
            <button id="btncargar">Cargar</button>
        </div>    
        <div>
            <button id="btnmostrar">Mostrar</button>
        </div>
        <div>
            <button id="btntotal">TotalBolsas</button>
        </div>    
    </form>

    <p id="output"></p>
    <p id="totalbolsas"></p>
    
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
