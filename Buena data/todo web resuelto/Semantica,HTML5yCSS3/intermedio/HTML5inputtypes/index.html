<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>New input types HTML5</title>
</head>
<body>
    <header><h1>ESTILOS DE INPUT BRINDADOS POR HTML5</h1></header>
    <article>
        <h2>HTML5 agregó nuevos tipos en el elemento "input". A continuación se muestra la lista de tipos de elementos de HTML5</h2>
        <section>
            <h3>Reset</h3>
            <form>  
                <label>User id: </label>  
                 <input type="text" name="user-id" value="user">  
                          <label>Password: </label>  
                 <input type="password" name="pass" value="pass"><br><br>   
                 <input type="submit" value="login">  
                  <input type="reset" value="Reset">  
            </form> 
            <h3>Image</h3> 
            <form>  
                <label>User id:</label><br>  
                 <input type="text" name="name"><br><br>  
                 <input type="image" alt="Submit" src="crossfit.jpg"  width="100px">  
              </form>
              <h3>color</h3>  
              <form>  
                Pick your Favorite color: <br><br>  
                <input type="color" name="upclick" value="#a52a2a"> Upclick<br><br>  
                <input type="color" name="downclick" value="#f5f5dc"> Downclick  
            </form>  
            <h3>month</h3>
            <form>  
                <label>Enter your Birth Month-year: </label>  
                <input type="month" name="newMonth">  
                <input type="submit">  
            </form>  
            <h3>number</h3>
            <form>  
                <label>Enter your age: </label>  
                <input type="number" name="num" min="50" max="80">  
                 <input type="submit">  
            </form>  
            <h3>URL</h3>
            <form>  
                <label>Enter your website URL: </label>  
                <input type="url" name="website" placeholder="http://example.com"><br>  
                <input type="submit" value="send data">  
            </form>  
            <h3>Week</h3>
            <form>  
                <label><b>Select your best week of year:</b></label><br><br>  
                <input type="week" name="bestweek">  
                <input type="submit" value="Send data">  
             </form>  
             <h3>Search</h3>
             <form>  
                <label>Search here:</label>  
                <input type="search" name="q">  
                <input type="submit" value="search">  
            </form>  
            <h3>tel</h3>
            <form>  
                <label><b>Enter your Telephone Number(in format of xxx-xxx-xxxx):</b></label>  
                <input type="tel" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>  
                <input type="submit"><br><br>  
             </form>   
        </section>
    </article>
    <footer></footer>
</body>
</html>
