<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La playita</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Balneario con concheras</h1>

    <div>
        <p>Metodo para buscar patente:</p>
        <input id="inputPatente" type="text" placeholder="Ingrese patente">
        <button id="btnBuscar">Buscar coche</button>
    </div>

    <h2>Agregar un auto a la cochera</h2>
    <div class="agregar">
        Patente  <input type="text" placeholder="patente" id="valorPatente">
        Numero de cochera  <input type="text" placeholder="cochera" id="valorCochera">
        Numero de carpa  <input type="text" placeholder="carpa" id="valorCarpa">
        <button id="BtnAgregar">Agregar auto</button>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
